
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Не найдено</title>
  <style>
    :root{
      --bg:#13090a;
      --card:#1b0f10;
      --accent:#ff5a5f;
      --accent-dark:#c2383b;
      --muted:#bfa9a9;
      --glass: rgba(255,255,255,0.02);
      --flame-yellow: #ffd76b;
      --flame-orange: #ff9a3c;
      --wick:#2b221f;
      --candle-red: linear-gradient(180deg,#d43b3f 0%, #a5282b 70%);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1000px 500px at 10% 10%, rgba(255,90,95,0.06), transparent 10%),
        radial-gradient(800px 450px at 90% 90%, rgba(255,150,60,0.03), transparent 12%),
        var(--bg);
      color:#f7eaea;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .card{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
      border-radius:16px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      padding:36px;
      align-items:center;
    }

    .left{ padding:10px 20px; }

    .code{
      font-weight:900;
      font-size:110px;
      line-height:1;
      letter-spacing:-6px;
      color:var(--accent);
      text-shadow: 0 10px 30px rgba(196,40,43,0.22);
      margin:0 0 12px 0;
    }

    .title{
      font-size:22px;
      margin:0 0 8px 0;
      color:#ffe9e9;
    }

    .desc{
      color:var(--muted);
      margin:0 0 18px 0;
      line-height:1.55;
    }

    .hint{
      margin-top:8px;
      color:#ffd6d6;
      font-size:13px;
    }

    .right{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
    }

    .scene{
      width:100%;
      max-width:380px;
      height:300px;
      border-radius:12px;
      background: linear-gradient(180deg,#140709 0%, #1a0c0d 60%);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.02);
    }

    /* Candle */
    .candle-wrap{
      position:relative;
      width:120px;
      height:220px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
    }

    .candle{
      width:64px;
      height:160px;
      border-radius:16px;
      background:var(--candle-red);
      box-shadow: 0 18px 50px rgba(164,36,38,0.28), inset 0 -10px 30px rgba(0,0,0,0.2);
      position:relative;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      overflow:visible;
    }

    .drips{
      position:absolute;
      top:36px;
      left:6px;
      width:52px;
      height:120px;
      pointer-events:none;
    }
    .drip{
      position:absolute;
      width:10px;
      height:18px;
      border-radius:8px;
      background: rgba(0,0,0,0.08);
      transform-origin:top center;
      opacity:0.9;
      filter: blur(0.4px);
    }
    .drip.d1{ left:6px; top:14px; height:18px; transform: rotate(-6deg);}
    .drip.d2{ left:28px; top:8px; height:24px; transform: rotate(4deg); }
    .drip.d3{ left:40px; top:22px; height:14px; transform: rotate(2deg); }

    .wick{
      position:absolute;
      top:12px;
      width:6px;
      height:18px;
      background:var(--wick);
      border-radius:4px;
      z-index:6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6), inset 0 -2px 2px rgba(255,255,255,0.02);
    }

    .flame{
      position:absolute;
      top:-28px;
      width:34px;
      height:56px;
      transform-origin:50% 90%;
      pointer-events:none;
      z-index:8;
      filter: drop-shadow(0 8px 20px rgba(255,115,115,0.16));
      animation: flicker 1.6s infinite ease-in-out;
    }

    .flame .outer{
      position:absolute;
      inset:0;
      background: radial-gradient(closest-side, var(--flame-orange) 35%, rgba(255,154,60,0.45) 60%, transparent 70%);
      border-radius:50% 50% 60% 60% / 60% 60% 40% 40%;
      transform: rotate(0deg) scale(1);
      opacity:0.95;
    }

    .flame .inner{
      position:absolute;
      top:10%;
      left:50%;
      width:18px;
      height:30px;
      transform:translateX(-50%);
      background: radial-gradient(closest-side, var(--flame-yellow) 30%, #ffd17a 55%, rgba(255,215,122,0.0) 75%);
      border-radius:50% 50% 60% 60% / 70% 70% 40% 40%;
      opacity:1;
      filter: blur(0.6px);
    }

    .glow{
      position:absolute;
      top:-8px;
      width:120px;
      height:80px;
      border-radius:50%;
      background: radial-gradient(closest-side, rgba(255,160,120,0.14), rgba(255,80,80,0.02) 40%, transparent 60%);
      z-index:4;
      pointer-events:none;
      mix-blend-mode:screen;
      filter: blur(10px);
    }

    @keyframes flicker{
      0%{ transform: translateY(0px) rotate(0deg) scale(1); opacity:1; }
      20%{ transform: translateY(-2px) rotate(1deg) scale(1.02); opacity:0.95; }
      40%{ transform: translateY(1px) rotate(-1deg) scale(0.98); opacity:0.92; }
      60%{ transform: translateY(-1px) rotate(1.5deg) scale(1.03); opacity:0.98; }
      80%{ transform: translateY(0px) rotate(-0.6deg) scale(0.99); opacity:0.96; }
      100%{ transform: translateY(0px) rotate(0deg) scale(1); opacity:1; }
    }

    /* small embers */
    .ember{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:50%;
      background: radial-gradient(circle, #ffd7a8 0%, #ff7a5f 45%, rgba(255,90,95,0.0) 70%);
      box-shadow: 0 6px 18px rgba(255,90,95,0.12);
      opacity:0;
      animation: emberUp 2.8s infinite;
      pointer-events:none;
    }
    .ember.e1{ left:46%; top:36%; animation-delay:0s; }
    .ember.e2{ left:58%; top:32%; animation-delay:0.6s; transform:scale(0.9); }
    .ember.e3{ left:38%; top:30%; animation-delay:1.1s; transform:scale(0.8); }

    @keyframes emberUp{
      0%{ opacity:0; transform: translateY(0) scale(0.6); filter: blur(0); }
      10%{ opacity:1; }
      40%{ opacity:0.9; transform: translateY(-26px) scale(1); filter: blur(0.4px); }
      80%{ opacity:0.2; transform: translateY(-60px) scale(1.2); filter: blur(1.4px); }
      100%{ opacity:0; transform: translateY(-80px) scale(1.3); }
    }

    /* Responsive */
    @media (max-width:880px){
      .card{grid-template-columns:1fr; gap:18px; padding:22px}
      .code{font-size:86px}
      .scene{height:260px}
    }
    @media (max-width:480px){
      .code{font-size:72px}
      .title{font-size:18px}
      .candle-wrap{width:92px; height:180px}
      .candle{width:52px; height:130px; border-radius:12px}
      .flame{width:28px; height:46px; top:-22px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <section class="left">
      <h1 class="code" aria-hidden="true">404</h1>
      <h2 id="title" class="title">Страница не найдена</h2>
      <p class="desc">Похоже, запрошенная страница отсутствует или была перемещена.</p>
    </section>

    <aside class="right" aria-hidden="true">
      <div class="scene" id="scene" title="Горящая свеча">
        <div class="candle-wrap" role="img" aria-label="Горящая красная свеча">
          <div class="glow" aria-hidden="true"></div>
          <div class="candle" aria-hidden="true">
            <div class="drips" aria-hidden="true">
              <div class="drip d1"></div>
              <div class="drip d2"></div>
              <div class="drip d3"></div>
            </div>
            <div class="wick" aria-hidden="true"></div>
            <div class="flame" id="flame" aria-hidden="true">
              <div class="outer"></div>
              <div class="inner"></div>
            </div>
          </div>
          <div class="ember e1" aria-hidden="true"></div>
          <div class="ember e2" aria-hidden="true"></div>
          <div class="ember e3" aria-hidden="true"></div>
        </div>
      </div>
    </aside>
  </main>

  <script>
    // Небольшая реакция пламени на движение мыши (только для десктопа)
    (function(){
      var scene = document.getElementById('scene');
      var flame = document.getElementById('flame');
      if(!scene || !flame) return;
      scene.addEventListener('mousemove', function(e){
        var r = scene.getBoundingClientRect();
        var cx = r.left + r.width/2;
        var dx = (e.clientX - cx) / r.width;
        var tilt = dx * 12; // degrees
        var sx = 1 + Math.abs(dx) * 0.06;
        flame.style.transform = 'translateY(' + (dx * -6) + 'px) rotate(' + tilt + 'deg) scale(' + sx + ')';
      });
      scene.addEventListener('mouseleave', function(){
        flame.style.transform = '';
      });
    })();
  </script>
</body>
</html>
